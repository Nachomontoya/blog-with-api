<!-- OLD MODALS -------------------- -->
<!-- Modal For Posts-->
<div
  class="modal fade"
  id="modalForPosts"
  tabindex="-1"
  aria-labelledby="modalForPosts"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-primary border-2">
        <h5 class="modal-title" id="post-title">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div id="modal-post-body" class="modal-body">
        <div id="post-body" class="mb-3"></div>
        <div id="user-name" class="fw-bold"></div>
        <div id="email-user" class="fst-italic"></div>
      </div>
      <div class="modal-footer border-primary border-2">
        <button
          type="button"
          class="btn btn-primary"
          id="comments-btn"
        ></button>
        <button
          type="button"
          class="btn btn-primary"
          id="edit-btn"
          data-bs-target="#modal2"
          data-bs-toggle="modal"
        >
          Edit post
        </button>
        <button
          type="button"
          class="btn btn-warning"
          id="delete-btn"
          data-bs-target="#modal-confirm-delete"
          data-bs-toggle="modal"
        >
          Delete post
        </button>
      </div>
      <div
        id="modal-for-comments"
        class="collapse modal-content border-primary border-2 border-start-0 border-end-0 border-bottom-0 rounded-0 rounded-bottom mb-3"
      ></div>
    </div>
  </div>
</div>
<!-- Modal to Edit the post-->
<div
  class="modal fade"
  id="modal2"
  aria-hidden="true"
  aria-labelledby="modal2"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-primary border-2">
        <!-- <label for="input-for-title" class="form-label"
              >Your vanity URL</label
            > -->
        <div class="input-group mb-3">
          <textarea
            id="input-for-title"
            class="form-control"
            placeholder="Post title"
            aria-label="Username"
            style="height: 70px"
          ></textarea>
        </div>
        <!-- <h5 class="modal-title" id="post-title">Modal title</h5> -->
      </div>
      <div id="modal-edit-body" class="modal-body">
        <textarea
          id="input-for-body"
          class="form-control"
          placeholder="Post body"
          aria-label="Username"
          style="height: 180px"
        ></textarea>
      </div>
      <div class="modal-footer">
        <!-- Toogle to first dialog, `data-bs-dismiss` attribute can be omitted - clicking on link will close dialog anyway -->
        <button
          type="button"
          class="btn btn-primary"
          id="back-btn"
          data-bs-target="#modalForPosts"
          data-bs-dismiss="modal"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-primary"
          id="save-and-exit-btn"
          data-bs-target="#modalForPosts"
          data-bs-dismiss="modal"
        >
          Save and exit
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal for confirm the delete -->
<div
  class="modal fade"
  id="modal-confirm-delete"
  aria-hidden="true"
  aria-labelledby="modal2"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-primary border-2">
        <h5 class="modal-title" id="confirm-delete-title">
          You are going to delete a post
        </h5>
      </div>
      <div id="confirm-delete-body" class="modal-body">
        <div id="post-body" class="mb-3">
          Are you sure you want to delete this post?
        </div>
      </div>
      <div class="modal-footer">
        <!-- Toogle to first dialog, `data-bs-dismiss` attribute can be omitted - clicking on link will close dialog anyway -->
        <button
          type="button"
          class="btn btn-primary"
          id="back-from-delete-btn"
          data-bs-target="#modalForPosts"
          data-bs-dismiss="modal"
        >
          Back
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="confirm-delete-btn"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
<!-- End of modals -->
