<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog With API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/root.css" />
  </head>
  <body class="vh-100">
    <header
      class="navbar container-fluid border-bottom border-primary border-2 sticky-top bg-white"
      style="height: 60px"
    >
      <nav class="navbar-brand">Blog with API</nav>
    </header>

    <div class="h-25 text-center container-fluid mt-3 mb-3">
      <div class="col h-100 col bg-primary rounded-3 position-relative">
        <h1
          class="align-bottom m-auto position-absolute top-50 start-50 translate-middle"
          style="color: white"
        >
          Blog with API
        </h1>
      </div>
    </div>

    <!-- MAIN CONTAINER --------------------------- -->
    <div class="h-60 container-fluid">
      <div
        id="main-container-posts"
        class="row row-cols-2 row-cols-lg-4 g-4 g-lg-3"
      ></div>
    </div>
    <!-- MODALS ------------------------- -->
    <!-- MODAL FOR POSTS ------------------------ -->
    <div id="modal-for-posts" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="post-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-post-body">
            <div id="post-body" class="mb-3"></div>
            <div id="user-name" class="fw-bold"></div>
            <div id="email-user" class="fst-italic"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="comments-btn"
              data-bs-toggle="collapse"
              data-bs-target="#modal-for-comments"
            ></button>
            <button
              type="button"
              class="btn btn-warning"
              id="edit-btn"
              data-bs-toggle="modal"
              data-bs-target="#modal-for-edit"
              data-bs-dismiss="modal"
            >
              Edit post
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="delete-btn"
              data-bs-toggle="modal"
              data-bs-target="#modal-confirm-delete"
              data-bs-dismiss="modal"
            >
              Delete post
            </button>
          </div>
          <!-- MODAL FOR COMMENTS --------------------------- -->
          <div
            id="modal-for-comments"
            class="collapse modal-content border-primary border-2 border-start-0 border-end-0 border-bottom-0 rounded-0 rounded-bottom mb-3"
            style="max-height: 400px; overflow: auto"
          ></div>
          <!-- END OF MODAL FOR COMMENTS --------------------------- -->
        </div>
      </div>
    </div>
    <!-- END OF MODAL FOR POSTS ------------------------- -->
    <!-- MODAL FOR EDIT --------------------------- -->
    <div id="modal-for-edit" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="edit-form">
            <div class="modal-header">
              <div class="mb-3" style="width: 90%">
                <label for="validationDefault01" class="form-label"
                  >Post Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-for-title"
                  placeholder="Post Title"
                  required
                />
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="validationDefault02" class="form-label"
                  >Post Body</label
                >
                <textarea
                  class="form-control"
                  id="input-for-body"
                  style="height: 150px"
                  placeholder="Post Body"
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="btp-edit"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
                data-bs-target="#modal-for-posts"
              >
                Back to post
              </button>
              <button id="submit-btn" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- END OF MODAL FOR EDIT --------------------------- -->
    <!-- MODAL FOR DELETE --------------------------- -->
    <div id="modal-confirm-delete" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirm-delete-title">Are you sure?</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="confirm-delete-body" class="mb-3">
              Are you sure you want to delete this post?
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="btp-delete"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
              data-bs-target="#modal-for-posts"
            >
              Back to post
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirm-delete-btn"
              data-bs-dismiss="modal"
            >
              Confirm delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END OF MODAL FOR DELETE --------------------------- -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
